build:
  steps:
    - script:
        name: apt
        code: |
          apt-get update || (sleep 3 && apt-get update)
          DEBIAN_FRONTEND="noninteractive" apt-get install -y wget curl git make gcc build-essential perl
    - script:
        name: make deps
        code: |
          make deps
    - script:
        name: make test
        code: |
