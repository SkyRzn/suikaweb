machine:
#  services:
#    - docker
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker
dependencies:
  override:
    - docker info
    - docker build -t quay.io/wakaba/suikaweb .
test:
  override:
    - docker run -d -p 5793:5793 quay.io/wakaba/suikaweb /server; sleep 10
    #- make test
#    - curl http://localhost:5793
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/suikaweb
